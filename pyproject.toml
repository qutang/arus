[tool.poetry]
name = "arus"
version = "0.6.2"
description = "Activity Recognition with Ubiquitous Sensing"
authors = ["qutang <tqshelly@gmail.com>"]
license = "GNU"
readme = "README.md"
repository = "https://github.com/qutang/arus"
documentation = "https://qutang.github.io/arus/"
keywords = [
    "ubiquitous computing", "activity recognition", "sensing", "data processing", "machine learning"
]
classifiers = [
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [
    { include = "arus" }
]
include = [
    "examples/**/*.py",
    "apps/arus_demo/*.py",
    "apps/arus_demo/*.png"
]

[tool.poetry.dependencies]
python = "^3.6"
numpy = "^1.17"
pandas = "^0.25.1"
scipy = "^1.3"
pathos = "^0.2.5"
matplotlib = "^3.1"
scikit-learn = "^0.22"
seaborn = "^0.9.0"
joblib = "0.11"
pymetawear = {version = "^0.12.0", optional = true}
pysimplegui = {version = "^4.14.1", optional = true}
playsound = {version = "^1.2.2", optional = true}

[tool.poetry.extras]
metawear = ["pymetawear"]
demo = ["pymetawer", "pysimplegui",'playsound']

[tool.poetry.dev-dependencies]
pylint = "^2.4"
pytest = "^5.2"
autopep8 = "^1.4"
twine = "^1.12"
pytest-cov = "^2.8"
codecov = "^2.0"
sphinx = "^2.3.1"
sphinx_bootstrap_theme = "^0.7.1"
recommonmark = "^0.6.0"
m2r = "^0.2.1"
sphinx-gallery = "^0.5.0"
pyinstaller = "^3.5"
dephell_versioning = "^0.1.1"
pywin32-ctypes = "^0.2.0"
pefile = "^2019.4.18"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
