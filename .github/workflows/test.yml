name: unittest and build test

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@master

      - name: Setup system dependencies
        run: |
          sudo apt update
          sudo apt install bluez
          sudo apt install libboost-all-dev
          sudo apt install libbluetooth-dev
          sudo apt install libasound2-dev
          sudo apt install tk-dev
        # with:
        #   submodules: true
      - name: Setup python version
        uses: actions/setup-python@v1
        with:
          python-version: "3.7.x" # Version range or exact version of a Python version to use, using semvers version range syntax.
          architecture: "x64" # (x64 or x86)

      - name: Setup python dev environment
        run: |
          pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.in-project true

      - name: Cache dependencies
        uses: actions/cache@v1
        path: ./.venv
        key: ubuntu-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ubuntu-pip-

      - name: Install dependencies
        run: |
          poetry install --extras "metawear demo"

      - name: Run tests
        run: poetry run pytest --cov --cov-report=xml arus

      - name: Test building package
        run: poetry build

      - name: Test building apps
        run: poetry run arus_dev app . arus_demo 1.0

      - name: Test building website
        run: poetry run arus_dev website .
